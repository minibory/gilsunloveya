<!DOCTYPE html>
<html>
    <head>
        <style>
            .title{background-color: black;}
            div{border: 1px solid darkgray; width: 700px;}
            h2{color: red; text-align: center;}
            p{text-align: center; font-weight: bold;}
            span{color: blue;}
            .time{color: black; font-size: small;}
        </style>
    </head>
    <body>
        <div class="title">
            <h1 style="color: white;">확인하세요</h1>
        </div>
        <div>
            <h2>주문 및 배송</h2>
            <p>
                <span>오후 2시 이전</span> 주문건은 당일 발송합니다<br>
                2시 이후 주문건은 다음날 발송합니다(주말 제외)
            </p>
        </div>
        <div>
            <h2>교환 및 환불</h2>
            <p>
                불만족시 <span>100% 환불</span>해 드립니다<br>
                고객센터로 전화주세요
            </p>
        </div>
        <div>
            <h2>고객센터</h2>
            <p>
                0000-0000<br>
                <span class="time">상담시간: 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span>
            </p>
        </div>
    </body>
</html>
