<!DOCTYPE html>
<html>
    <head>
        <style>
            h2, li{color: tomato;}
            div > strong{background: yellowgreen;}
            ul em{color: blue;}
            .f{color: red;}
            .bb{background-color: aliceblue;}
            #list{background-color: yellowgreen;}
            #list span{color: purple;}
            li:hover{background: goldenrod;}
            h2::first-letter{color: aqua;}
        </style>
    </head>
    <body class="bb">
        <h2>셀렉터</h2>
        <div>2월 <strong>학습내용</strong>
            <ul id="list">
                <li><span>HTML5</span></li>
                <li><em>CSS</em></li>
                <li>Javascript</li>
            </ul>
            <div class="f">과락은 F!</div>
        </div>
    </body>
</html>
