<!DOCTYPE html>
<html>
<head>
    <script>
        function show(n) {
            document.write(n + "<br>");
        }
    </script>
</head>
<body>
    <script>
        var ary = new Array();
        var max = 0;

        for (var i = 0; i < 10; i++) {
            ary[i] = (Math.random() * 100 + 1);
            ary[i] = ary[i] - (ary[i] % 1);
            show(ary[i]);
            if (max < ary[i]) {
                max = ary[i];
            }
        }
        document.write("가장 큰 값: " + max);
    </script>
</body>

</html>
