<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{text-align: center; color: brown;}
            span{color: blue;}
            form{background-color: pink}
        </style>
    </head>
    <body>
        <h1>설문지</h1>
        소프트웨어 기술에 대한 의견을 듣습니다.
        많은 참여 부탁드립니다.
        <hr>
        <form>
            <p>
                <span>학년</span>
                <input type="radio" name="grade">1학년
                <input type="radio" name="grade">2학년
                <input type="radio" name="grade">3학년
                <input type="radio" name="grade">4학년
            </p>
            <p>
                <span>성별</span>
                <input type="radio" name="gender">남
                <input type="radio" name="gender">여
            </p>
            <p>
                <span>관심 분야</span>  
                <select>
                    <option>모바일 소프트웨어</option>
                    <option>임베디드 소프트웨어</option>
                </select>
            </p>
            <p>
                <span>진로(다중 선택)</span>
                <input type="checkbox">개발
                <input type="checkbox">기획
                <input type="checkbox">영업
                <input type="checkbox">창업
            </p>
            <p>
                <span>남기고 싶은 말</span>
                <textarea cols="20" rows="2"></textarea>
            </p>
        </form>
        <p style="background-color: orange;">Copyright &copy; 2021 by jiwon</p>
    </body>
</html>
