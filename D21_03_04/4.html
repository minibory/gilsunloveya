<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes ani{
            from{
                font-size: 500%;
            }
            to{
                font-size: 100%;
            }
        }
        h2{
            animation-name: ani;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <h2>CSS</h2>
    <hr>
    <p>글자가 5초동안 500%에서 시작해 100%로 바뀌는 애니메이션
        무한반복으로 적용시키고싶다
    </p>
</body>
</html>
