<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes turn{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        img{
            animation-name: turn;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <img src="고양이.jpg">
</body>
</html>
