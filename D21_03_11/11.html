<!DOCTYPE html>
<html>
<head>
    <script>
        function save() {
            var a = document.getElementById("addr");
            add = document.getElementsByName("aa")[0].value + ','+ document.getElementsByName("tel")[0].value;

            item = document.createElement("li");
            node = document.createTextNode(add);

            item.appendChild(node);

            a.appendChild(item);
        }
        function reset() {
            document.getElementById("addr").innerHTML = "";
        }
    </script>
</head>
<body>
    <label>이름: </label>
    <input type="text" name="aa">
    <br>
    <label>전화번호: </label>
    <input type="tel" name="tel">
    <br>
    <input type="submit" value="저장" onclick="save()">
    <input type="submit" value="리셋" onclick="reset()">

    <ul id="addr">

    </ul>
</body>
</html>
