<!DOCTYPE html>
<html>
<head>
    <script>
        var food = ["라면", "초밥", "가츠동", "사케동"];
        // 만들어진 li에 텍스트 넣기
        function a() {
            var a = document.getElementsByTagName("li");
            for(var i in a) {
                a[i].innerText = food[i];
            }
         }
         // li를 새로 만들어서 넣기.
         function b() {
             var a = document.createElement('ul');
             for(var i = 0; i < food.length; i++) {
                 var c = document.createElement('li');
                 c.innerText = food[i];
                 a.appendChild(c);
             }
             document.body.appendChild(b);
         }
    </script>
</head>
<body onload="b()">
</body>
</html>
